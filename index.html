<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory game</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">

    <header class="header">
      <h1 class="header__title">Memory</h1>
      <p class="header__subtitle">Open all similar cards</p>
    </header>
    
    <main>
      <section class="cards">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; Носов Дмитрий, <a class="footer__link" href="#">GitHub</a></p>
      <a class="footer__link" href="https://www.vecteezy.com/free-vector/animal-svg">Animal Svg Vectors by Vecteezy</a>
    </footer>

    <div class="popup">
      <div class="result">
        <h2 class="result__title">GAME OVER!</h2>
        <p class="result__resume">You've opened all <span class="result__numbers">12</span> cards</p>
        <p class="result__resume">and clicked <span class="result__numbers">20</span> times!</p>
        <button type="button" class="result__button-again">Again?</button>
      </div>
    </div>
    
  </div>

  <template class="card-template">
    <div class="card" data-id="1">
      <img src="#" title="#" class="card__common card__front-face">
      <!-- <div class="card__common card__back-face">click</div> -->
      <img src="#" title="#" class="card__common card__back-face">
    </div>
  </template>

  <script src="./scripts/sctipt.js"></script>
</body>
</html>
