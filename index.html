        </div>
        <div class="card" data-id="3">
          <div class="card__common card__front-face">3</div>

        </div>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; Носов Дмитрий, <a class="footer__link" href="#">GitHub</a></p>
    </footer>

  <template class="card-template">
